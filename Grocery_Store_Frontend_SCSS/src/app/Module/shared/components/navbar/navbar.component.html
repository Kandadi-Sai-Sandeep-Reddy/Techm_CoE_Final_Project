<div class="fixed top-0 z-50 right-0 left-0  bg-[#69f0ae] text-gray-800
">

    <div class="px-5 lg:px-20 h-16 flex  items-center justify-between">
        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-8"  src="" alt="Sandeep Reddy">
            </div>
        
            <div class="">
                <div class="flex items-center space-x-4">
                    <a routerLink="/" class="textgray-800 font-semibold text-lg">
                        Shop With Us
                    </a>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('food')" mat-button>Food and Beverages</button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('household')" mat-button>HouseHold and Personal Care</button>
                    </div>
        
                </div>
        
            </div>
        </div>


        <div class="flex items-center">
            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>

            <button (click)="handleOpenLoginModel()" *ngIf="!userProfile" mat-raised-button type="" color="accent">
            Login
            </button>

            <div *ngIf="userProfile" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">{{userProfile.firstName}}</span>

                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-5 w-5" src="https://media.istockphoto.com/id/1327592449/vector/default-avatar-photo-placeholder-icon-grey-profile-picture-business-man.jpg?s=612x612&w=is&k=20&c=2ui-xaEKg6TfOX4ULojUgooqEz0fAvXKi2Q_AvDn2L4=" alt="icon">
                    </button>
                    <mat-menu #profileMenu="matMenu">
                        <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button *ngIf="userProfile.role==='admin'" mat-menu-item (click)="navigateTo('admin')">Admin DashBoard</button>
                        <button (click)="handleLogout()" mat-menu-item>Logout</button>
                    </mat-menu>
                </div>
            </div>


        </div>
        
</div>


<div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0  model-container">

    <app-nav-content [selectedSection]="currentSection"></app-nav-content>
</div>

</div>
